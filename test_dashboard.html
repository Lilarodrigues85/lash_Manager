<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard</title>
</head>
<body>
    <h1>Dashboard Simples</h1>
    <p id="status"></p>
    <button onclick="login()">Fazer Login</button>
    <button onclick="checkToken()">Verificar Token</button>
    
    <script>
        function login() {
            fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: 'admin', password: 'admin123' })
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('token', data.access_token);
                document.getElementById('status').textContent = 'Login OK! Token salvo.';
                checkToken();
            });
        }
        
        function checkToken() {
            const token = localStorage.getItem('token');
            document.getElementById('status').textContent = token ? 
                `Token existe: ${token.substring(0, 20)}...` : 
                'Nenhum token encontrado';
        }
        
        checkToken();
    </script>
</body>
</html>
